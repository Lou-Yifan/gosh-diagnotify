<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      animated
      showCancelButton="focus"
      (ionInput)="searchPatient($event)"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list
    *ngFor="let patient of patients"
    [routerLink]="['/tabs/home/Patient', patient.id]"
  >
    <ion-item>
      <ion-avatar slot="start">
        <ion-img [src]="imgUrl"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>
          {{ patient.name }}&nbsp;<ion-icon
            [name]="patient.gender+'-outline'"
            [class]="patient.gender + 'Color'"
          ></ion-icon>
          <ion-icon name="bookmark" style="float: right;" [color]="checkIfFollowed(patient)"></ion-icon>
        </h2>
        <p>Date of Birth: {{ patient.birthDate }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
